    <title>Problema 6</title>
</head>
<body>
    
        <div id = "prob_6"></div>

                <script>

                    let valor_fun = Number (prompt ("Digite o valor alcançado pelo funcionário: "));
                    let valor_fix = Number (prompt ("Digite o valor fixo da meta: "));
                    let resultado

                        if(valor_fun>valor_fix){
                            resultado = "Ganhou!"
                        }
                        else{
                            resultado = "Não ganhou!"
                        }

                        document.getElementById("prob_6").innerHTML= resultado

                </script>
